<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coctelera</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&family=Cormorant:wght@600;700&family=Domine&family=Libre+Bodoni&family=Lobster&family=Vidaloka&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/fdfeecc597.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- <link rel="icon" href="./assets/images/favicon.png" /> -->
  </head>
  <header class="header">
    <h1 class="header__h1">LA COCTELERA</h1>
    <h2 class="header__h2">¿Qué te apetece tomar hoy?</h2>
    <form class="js-form" class="header__form">
      <input
        type="text"
        placeholder="Busca tu coctail aquí"
        class="js-form__input header__form__input"
      />
      <!--<button class="header__form__btn js-form__searchBtn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button class="header__form__btn js-form__resetBtn">
        <i class="fa-sharp fa-solid fa-xmark"></i>
      </button>-->

      <input
        type="button"
        value="B"
        class="header__form__btn js-form__searchBtn"
      />
      <input
        type="button"
        value="X"
        class="header__form__btn js-form__resetBtn"
      />
    </form>
    <p class="header__msg js-form__msg"></p>
    <!--<h3 class="header__h3">Te sugerimos</h3>-->
  </header>
  <main>
    <!-- LISTADO MARGARITAS / BÚSQUEDA  -->
    <section class="search">
      <button
        type="button"
        class="search__arrow__left js-leftArrow"
        id="js-leftArrow"
      >
        <i class="fas fa-angle-left"></i>
      </button>
      <div class="search__container js-search__container">
        <ul class="js-listSearch search__container__carrousel"></ul>
      </div>
      <button
        type="button"
        class="js-rightArrow search__arrow__right"
        id="js-rightArrow"
      >
        <i class="fas fa-angle-right"></i>
      </button>
    </section>
    <!-- LISTADO FAVORITOS  -->
    <section class="fav js-fav">
      <div class="fav__div js-fav">
        <input
          type="button"
          value="X"
          class="fav__input js-fav__input header__form__btn"
        />
        <h3 class="fav__h2">Tus favoritos :</h3>
      </div>
      <article class="fav__big__container">
        <button
          type="button"
          class="fav__arrow__left js-favLeftArrow"
          id="js-favLeftArrow"
        >
          <i class="fas fa-angle-left"></i>
        </button>
        <div class="fav__container js-favSearch__container">
          <ul class="fav__list js-listFav fav__container__carrousel"></ul>
        </div>
        <button
          type="button"
          class="fav__arrow__right js-favRightArrow"
          id="js-favRightArrow"
        >
          <i class="fas fa-angle-right"></i>
        </button>
      </article>
    </section>
  </main>
  <body>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
